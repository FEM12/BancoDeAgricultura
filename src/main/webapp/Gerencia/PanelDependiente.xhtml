<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <h:outputStylesheet name="css/PanelDependiente.css"/>
    <title>Panel del Dependiente - Banco de Agricultura Salvadoreño</title>
</h:head>
<h:body>

    <div class="main-header">
        <h1>Panel del Dependiente - Banco de Agricultura Salvadoreño</h1>
        <button class="logout-button" onclick="window.location.href='logout.xhtml'">Cerrar Sesión</button>
    </div>

    <div class="main-nav">
        <button id="btnOperaciones" onclick="showSection('operaciones')">Operaciones</button>
    </div>

    <div class="container">
        <!-- Sección de Operaciones -->
        <div id="operaciones" class="section">
            <div class="form-container">
                <h2>Operaciones de Cuenta</h2>

                <div class="form-container">
                    <h2>Buscar Cliente</h2>
                    <h:form id="formBuscarCliente">
                        <div class="form-group">
                            <label for="duiCliente">Número de DUI del Cliente:</label>
                            <h:inputText id="duiCliente" required="true"/>
                        </div>
                        <h:commandButton value="Buscar Cuentas" type="button" onclick="buscarCuentas()" styleClass="btn"/>
                    </h:form>
                </div>

                <div class="table-container" id="tableCuentas" style="display: none;">
                    <h2>Listado de Cuentas</h2>

                    <!-- Ejemplo de datos -->
                    <table>
                        <thead>
                        <tr>
                            <th>Número de Cuenta</th>
                            <th>Tipo de Cuenta</th>
                            <th>Saldo</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1234567890</td>
                            <td>Ahorro</td>
                            <td>$1,000.00</td>
                            <td>
                                <button class="btn" onclick="mostrarFormulario('abono', '1234567890')">Abonar</button>
                                <button class="btn" onclick="mostrarFormulario('retiro', '1234567890')">Retirar</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="form-container" style="display: none;">
                    <h2>Formulario de Abono</h2>
                    <h:form id="formAbono">
                        <div class="form-group">
                            <label for="montoAbono">Monto de Abono:</label>
                            <h:inputText id="montoAbono" required="true"/>
                        </div>
                        <h:commandButton value="Realizar Abono" type="button" onclick="realizarAbono()" styleClass="btn"/>
                    </h:form>
                </div>

                <div class="form-container" style="display: none;">
                    <h2>Formulario de Retiro</h2>
                    <h:form id="formRetiro">
                        <div class="form-group">
                            <label for="montoRetiro">Monto de Retiro:</label>
                            <h:inputText id="montoRetiro" required="true"/>
                        </div>
                        <h:commandButton value="Realizar Retiro" type="button" onclick="realizarRetiro()" styleClass="btn"/>
                    </h:form>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script type="text/javascript">
        function showSection(sectionId) {
            // Ocultar todas las secciones
            let sections = document.querySelectorAll('.section');
            sections.forEach(function (section) {
                section.style.display = 'none';
            });

            // Activar la sección seleccionada
            document.getElementById(sectionId).style.display = 'block';
        }

        function buscarCuentas() {
            // Simula la búsqueda y muestra la tabla de cuentas
            document.getElementById('tableCuentas').style.display = 'block';
        }

        function mostrarFormulario(tipo) {
            // Oculta todos los formularios
            document.getElementById('formAbono').style.display = 'none';
            document.getElementById('formRetiro').style.display = 'none';

            // Muestra el formulario correspondiente
            if (tipo === 'abono') {
                document.getElementById('formAbono').style.display = 'block';
            } else if (tipo === 'retiro') {
                document.getElementById('formRetiro').style.display = 'block';
            }
        }

        function realizarAbono() {
            // Lógica para realizar un abono (simulado)
            alert('Abono realizado');
        }

        function realizarRetiro() {
            // Lógica para realizar un retiro (simulado)
            alert('Retiro realizado');
        }
    </script>
</h:body>
</html>
