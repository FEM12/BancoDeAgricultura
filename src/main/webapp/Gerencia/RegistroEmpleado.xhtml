<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="css/RegistroEmpleado.css"/>
    <title>Registrar Empleado</title>
</h:head>

<h:body>

    <div class="container">

        <h2 class="title">Registrar Empleado</h2>

        <h:form>
            <div class="form-group">

                <div class="form-row">
                    <div class="form-column">
                        <h:inputText
                                id="nombres"
                                a:placeholder="Nombres"
                                value="#{registroEmpleadoBean.nombres}"
                                styleClass="input"
                        />
                    </div>
                    <div class="form-column">
                        <h:inputText
                                id="apellidos"
                                a:placeholder="Apellidos"
                                value="#{registroEmpleadoBean.apellidos}"
                                styleClass="input"
                        />
                    </div>
                </div>


                <!-- Género -->
                <div class="form-row">
                    <div class="form-column">
                        <h:selectOneMenu
                                id="genero"
                                value="#{registroEmpleadoBean.genero}"
                                styleClass="input"
                        >
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                            <f:selectItem itemLabel="Femenino" itemValue="Femenino"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-column">
                        <h:inputText
                                id="documentoDeIdentidad"
                                a:placeholder="Documento de Identidad"
                                value="#{registroEmpleadoBean.documentoDeIdentidad}"
                                styleClass="input"
                        />
                    </div>
                </div>


                <!-- Fecha de Nacimiento -->
                <div class="form-row">
                    <div class="form-column">
                        <h:inputText
                                id="fechaDeNacimiento"
                                a:placeholder="Fecha de Nacimiento (dd/mm/aaaa)"
                                value="#{registroEmpleadoBean.fechaDeNacimiento}"
                                styleClass="input"
                                type="date"
                        />
                    </div>
                    <div class="form-column">
                        <h:inputText
                                id="direccion"
                                a:placeholder="Dirección"
                                value="#{registroBean.direccion}"
                                styleClass="input"
                        />
                    </div>
                </div>


                <!-- Teléfono Móvil -->
                <div class="form-row">
                    <div class="form-column">
                        <h:inputText
                                id="telefonoMovil"
                                a:placeholder="Teléfono Móvil"
                                value="#{registroEmpleadoBean.telefonoMovil}"
                                styleClass="input"
                        />
                    </div>
                    <div class="form-column">
                        <h:inputText
                                id="correoElectronico"
                                a:placeholder="Correo Electrónico"
                                value="#{registroEmpleadoBean.correoElectronico}"
                                styleClass="input"
                        />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-column">
                        <h:inputText
                                id="cargo"
                                a:placeholder="Cargo"
                                value="#{registroEmpleadoBean.cargo}"
                                styleClass="input"
                        />
                    </div>
                    <div class="form-column">
                        <h:selectOneMenu
                                id="estado"
                                value="#{registroEmpleadoBean.estado}"
                                styleClass="input"
                        >
                            <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <!--
                <div class="form-row">
                    <div class="form-column">
                        <h:inputText
                                id="idSucursal"
                                a:placeholder="ID de Sucursal"
                                value="#{registroEmpleadoBean.idSucursal}"
                                styleClass="input"
                        />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-column">
                        <h:inputText
                                id="idSupervisor"
                                a:placeholder="ID de Supervisor (Opcional)"
                                value="#{registroEmpleadoBean.idSupervisor}"
                                styleClass="input"
                        />
                    </div>
                </div>
                -->

                <div class="form-row">
                    <div class="form-column">
                        <h:commandButton
                                value="Regresar al panel de control"
                                action="#{registroEmpleadoBean.regresar()}"
                                styleClass="input button-back"
                        />
                    </div>
                    <div class="form-column">
                        <h:commandButton
                                value="Registrar empleado"
                                action="#{registroEmpleadoBean.registrar()}"
                                styleClass="input button-register"
                        />
                    </div>
                </div>
            </div>
        </h:form>

    </div>

</h:body>
</html>
