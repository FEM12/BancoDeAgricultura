<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="css/RegistroSucursal.css"/>
    <title>Registrar Sucursal</title>
</h:head>

<h:body>

    <div class="container">

        <h2 class="title">Registrar Sucursal</h2>

        <h:form>
            <div class="form-group">


                <h:inputText
                        id="direccion"
                        a:placeholder="Dirección"
                        value="#{registroSucursalBean.direccion}"
                        styleClass="input full-width-input"
                />

                <div class="form-row">
                    <div class="form-column">
                        <h:inputText
                                id="telefonoFijo"
                                a:placeholder="Teléfono Fijo"
                                value="#{registroSucursalBean.telefonoFijo}"
                                styleClass="input"
                        />
                    </div>
                    <div class="form-column">
                        <h:inputText
                                id="correoElectronico"
                                a:placeholder="Correo Electrónico"
                                value="#{registroSucursalBean.correoElectronico}"
                                styleClass="input"
                        />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-column">
                        <h:commandButton
                                value="Regresar al panel de control"
                                action="#{registroSucursalBean.regresar()}"
                                styleClass="input button-back"
                        />
                    </div>
                    <div class="form-column">
                        <h:commandButton
                                value="Registrar sucursal"
                                action="#{registroSucursalBean.registrar()}"
                                styleClass="input button-register"
                        />
                    </div>
                </div>
            </div>
        </h:form>

    </div>

</h:body>
</html>
