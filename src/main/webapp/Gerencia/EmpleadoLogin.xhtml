<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet name="css/EmpleadoLogin.css" />
    <title>Sistema de Gestión Bancaria</title>
</h:head>

<h:body>

    <div class="container">

        <h2 class="title">BIENVENIDO/A</h2>
        <h2 class="title">Sistema de Gestión Bancaria</h2>

        <h:form>

            <div>
                <h:inputText
                        id="username"
                        a:placeholder="Usuario"
                        value="#{bean.username}"
                        styleClass="input"
                />
            </div>

            <div>
                <h:inputSecret
                        id="password"
                        a:placeholder="Contraseña"
                        value="#{bean.password}"
                        styleClass="input"
                />
            </div>

            <div>
                <h:commandButton
                        value="Ingresar"
                        action="#{bean.login}"
                        styleClass="button"
                />
            </div>

        </h:form>

    </div>

</h:body>

</html>
