<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Abrir una Cuenta - Banco de Agricultura Salvadoreño</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Estilos del encabezado */
        .main-header {
            background-color: #004d40;
            color: #fff;
            padding: 15px 0;
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-height: 50px;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
        }

        .main-nav li {
            margin: 0 15px;
        }

        .main-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .main-nav a:hover {
            text-decoration: underline;
        }

        /* Estilos de la sección de información */
        .info-section {
            padding: 50px 0;
            background-color: #f1f1f1;
        }

        .info-section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .info-section p {
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        /* Estilos del pie de página */
        .footer {
            background-color: #004d40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<!-- Encabezado -->
<header class="main-header">
    <div class="container">
        <div class="logo">
            <img src="resources/banco.png" alt="Banco de Agricultura Salvadoreño"/>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="PaginaInicial.xhtml">Inicio</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Empresas</a></li>
                <li><a href="#">Sucursales</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Sección de Información -->
<section class="info-section">
    <div class="container">
        <h2>Abrir una Cuenta</h2>
        <p>Explora nuestras opciones de cuenta y encuentra la ideal para ti.</p>
    </div>
</section>

<!-- Pie de página -->
<footer class="footer">
    <div class="container">
        <p>&amp; Banco de Agricultura Salvadoreño. Todos los derechos reservados.</p>
    </div>
</footer>
</body>
</html>
