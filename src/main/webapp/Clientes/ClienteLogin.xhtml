<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet name="css/ClienteLogin.css"/>
    <h:outputStylesheet name="css/ErrorAlerts.css"/>
    <title>Iniciar Sesión</title>
</h:head>

<h:body>

    <h:form>

        <div class="container">

            <h2 class="title">Bienvenido/a</h2>
            <h4 class="title">Porfavor digite sus credenciales</h4>

            <div>
                <h:inputText
                        id="username"
                        a:placeholder="Usuario"
                        value="#{clienteLogin.username}"
                        styleClass="input"
                        required="true"
                        requiredMessage="Error: Campo usuario vacío"
                />
            </div>
            <div>
                <h:inputSecret
                        id="password"
                        a:placeholder="Contraseña"
                        value="#{clienteLogin.password}"
                        styleClass="input"
                        required="true"
                        requiredMessage="Error: Campo contraseña vacío"
                />
            </div>
            <div>
                <h:commandButton
                        value="Iniciar Sesión"
                        action="#{clienteLogin.login()}"
                        styleClass="button"
                />
            </div>

        </div>

        <div class="alerts">
            <h:messages globalOnly="false" errorClass="error"/>
        </div>

    </h:form>

</h:body>

</html>
