<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet name="css/ClienteLogin.css"/>
    <title>Inicio de Sesión</title>
</h:head>

<h:body>

    <div class="container">

        <h2 class="title">¡¡BIENVENIDO/A!!</h2>

        <h:form>
            <div>
                <h:inputText
                        id="username"
                        a:placeholder="Usuario"
                        value="#{clienteLogin.username}"
                        styleClass="input"
                />
            </div>
            <div>
                <h:inputSecret
                        id="password"
                        a:placeholder="Contraseña"
                        value="#{clienteLogin.password}"
                        styleClass="input"
                />
            </div>
            <div>
                <h:commandButton
                        value="Iniciar Sesión"
                        action="#{clienteLogin.login()}"
                        styleClass="button"
                />
            </div>
        </h:form>

    </div>

</h:body>

</html>
