<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Panel del Dependiente - Banco de Agricultura Salvadoreño</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Estilos CSS -->
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos del encabezado */
        .main-header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .main-nav button {
            background-color: #fcbf16;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .main-nav button.active {
            background-color: #f9a825;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .section {
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #fcbf16;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #f9a825;
        }

        .table-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #fcbf16;
            color: #fff;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e53935;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c62828;
        }
    </style>
</h:head>
<h:body>
    <!-- Encabezado -->
    <header class="main-header">
        <h1>Panel del Dependiente - Banco de Agricultura Salvadoreño</h1>
        <button class="logout-button" onclick="window.location.href='logout.xhtml'">Cerrar Sesión</button>
    </header>

    <!-- Menú de Navegación -->
    <nav class="main-nav">
        <button id="btnOperaciones" onclick="showSection('operaciones')">Operaciones</button>
    </nav>

    <div class="container">
        <!-- Sección de Operaciones -->
        <div id="operaciones" class="section">
            <div class="form-container">
                <h2>Operaciones de Cuenta</h2>

                <!-- Formulario para ingresar el DUI del cliente -->
                <div class="form-container">
                    <h2>Buscar Cliente</h2>
                    <h:form id="formBuscarCliente">
                        <div class="form-group">
                            <label for="duiCliente">Número de DUI del Cliente:</label>
                            <h:inputText id="duiCliente" required="true"/>
                        </div>
                        <h:commandButton value="Buscar Cuentas" type="button" onclick="buscarCuentas()" styleClass="btn"/>
                    </h:form>
                </div>

                <!-- Tabla de Cuentas -->
                <div class="table-container" id="tableCuentas" style="display: none;">
                    <h2>Listado de Cuentas</h2>
                    <table>
                        <thead>
                        <tr>
                            <th>Número de Cuenta</th>
                            <th>Tipo de Cuenta</th>
                            <th>Saldo</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Ejemplo de datos -->
                        <tr>
                            <td>1234567890</td>
                            <td>Ahorro</td>
                            <td>$1,000.00</td>
                            <td>
                                <button class="btn" onclick="mostrarFormulario('abono', '1234567890')">Abonar</button>
                                <button class="btn" onclick="mostrarFormulario('retiro', '1234567890')">Retirar</button>
                            </td>
                        </tr>
                        <!-- Agregar más filas según sea necesario -->
                        </tbody>
                    </table>
                </div>

                <!-- Formulario de Abono -->
                <div class="form-container" id="formAbono" style="display: none;">
                    <h2>Formulario de Abono</h2>
                    <h:form id="formAbono">
                        <div class="form-group">
                            <label for="montoAbono">Monto de Abono:</label>
                            <h:inputText id="montoAbono" required="true"/>
                        </div>
                        <h:commandButton value="Realizar Abono" type="button" onclick="realizarAbono()" styleClass="btn"/>
                    </h:form>
                </div>

                <!-- Formulario de Retiro -->
                <div class="form-container" id="formRetiro" style="display: none;">
                    <h2>Formulario de Retiro</h2>
                    <h:form id="formRetiro">
                        <div class="form-group">
                            <label for="montoRetiro">Monto de Retiro:</label>
                            <h:inputText id="montoRetiro" required="true"/>
                        </div>
                        <h:commandButton value="Realizar Retiro" type="button" onclick="realizarRetiro()" styleClass="btn"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script type="text/javascript">
        function showSection(sectionId) {
            // Ocultar todas las secciones
            var sections = document.querySelectorAll('.section');
            sections.forEach(function (section) {
                section.style.display = 'none';
            });

            // Activar la sección seleccionada
            document.getElementById(sectionId).style.display = 'block';
        }

        function buscarCuentas() {
            // Simula la búsqueda y muestra la tabla de cuentas
            document.getElementById('tableCuentas').style.display = 'block';
        }

        function mostrarFormulario(tipo, numeroCuenta) {
            // Oculta todos los formularios
            document.getElementById('formAbono').style.display = 'none';
            document.getElementById('formRetiro').style.display = 'none';

            // Muestra el formulario correspondiente
            if (tipo === 'abono') {
                document.getElementById('formAbono').style.display = 'block';
            } else if (tipo === 'retiro') {
                document.getElementById('formRetiro').style.display = 'block';
            }
        }

        function realizarAbono() {
            // Lógica para realizar un abono (simulado)
            alert('Abono realizado');
        }

        function realizarRetiro() {
            // Lógica para realizar un retiro (simulado)
            alert('Retiro realizado');
        }
    </script>
</h:body>
</html>
