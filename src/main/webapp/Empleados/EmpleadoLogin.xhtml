<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet name="css/EmpleadoLogin.css" />
    <h:outputStylesheet name="css/ErrorAlerts.css"/>
    <title>Sistema de Gestión Bancaria</title>
</h:head>

<h:body>

   <h:form>

       <div class="container">

           <h2 class="title">Bienvenido/a</h2>
           <h2 class="title">Sistema de Gestión Bancaria</h2>

           <div>
               <h:inputText
                       id="username"
                       a:placeholder="Usuario"
                       value="#{empleadoLogin.username}"
                       styleClass="input"
                       required="true"
                       requiredMessage="Error: Campo usuario vacío"
               />
           </div>

           <div>
               <h:inputSecret
                       id="password"
                       a:placeholder="Contraseña"
                       value="#{empleadoLogin.password}"
                       styleClass="input"
                       required="true"
                       requiredMessage="Error: Campo contraseña vacío"
               />
           </div>

           <div>
               <h:commandButton
                       value="Ingresar"
                       action="#{empleadoLogin.login()}"
                       styleClass="button"
               />
           </div>

       </div>

       <div class="alerts">
           <h:messages globalOnly="false" errorClass="error"/>
       </div>

   </h:form>

</h:body>

</html>
